<div *ngIf="imageList$ | async as imageList">
  <ul>
    <li *ngFor="let image of imageList">
      <figure>
        <img
          [src]="getThumbnail(image.url)"
          [width]="64"
          [height]="64"
          [alt]="image.original_filename"
        />
        <figcaption>{{ image.original_filename }}</figcaption>
      </figure>
    </li>
  </ul>
</div>
